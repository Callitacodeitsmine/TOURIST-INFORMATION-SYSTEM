<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>TOURIST INFORMATION SYSTEM</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #87CEFA;
        }

        header {
            background-color: #002D62;
            color: #FFA500;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .cart {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #FFA500;
            color: #002D62;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background-color: white;
            border: 2px solid #FFA500;
            border-radius: 10px;
            margin: 15px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            overflow: hidden;
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
        }

        .card-content h3 {
            font-size: 20px;
            color: #002D62;
        }

        .card-content p {
            font-size: 14px;
            color: #555;
            margin: 10px 0;
        }

        .card-content .price {
            font-size: 16px;
            color: #FFA500;
            font-weight: bold;
        }

        .add-to-cart {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #FFA500;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .add-to-cart:hover {
            background-color: #002D62;
            color: #FFA500;
        }
    </style>
</head>
<body>
    <header>
        <h1>TOURIST INFORMATION SYSTEM</h1>
        <button onclick="showCart()">Cart</button>
        <i class="fa fa-shopping-cart"></i>

    </header>

    <section id="products"></section>

    <div id="cart" class="cart-container">
        <button onclick="hideCart()">Close</button>
        <h2>Your Cart</h2>
        <ul id="cart-items"></ul>
        <button onclick="checkout()">Proceed to Checkout</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
